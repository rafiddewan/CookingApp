<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Forkify - Happy Mother's Day Ammu!</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__field" placeholder="Enter recipes such as pizza, chicken, etc.">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                        <!-- LIKES GENERATED DYNAMICALLY BY likesView.js -->
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">
                <!-- LIST OF RECIPE SEARCH RESULTS GENERATED DYNAMICALLY BY searchView.js -->
            </ul>

            <div class="results__pages">
                <!--PAGE NUMBERS GENERATED DYNAMICALLY BY searchView.js -->
            </div>
        </div>



        <div class="recipe">
                <!-- RECIPES GENREATED DYNAMICALLY BY recipeView.JS -->

        </div>

        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>

            <ul class="shopping__list">

                <!-- SHOPPING LIST ITEMS GENREATED DYNAMICALLY BY listView.js -->
            </ul>

            <div class="copyright">
                &copy; by Rafid Dewan. Powered by the food2Fork API.
                <a href="https://github.com/rafiddewan/CookingApp" target="_blank" class="link">See Project on GitHub</a>.
            </div>

        </div>
    </div>

</body>

</html>
